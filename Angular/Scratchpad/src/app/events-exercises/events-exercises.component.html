<div class="bg-info p-a-1">
  Wybrany produkt: {{selectedProduct || '(brak)'}}
</div>

<table class="table table-sm table-bordered m-t-1">
  <tr>
    <th></th>
    <th>Produkt</th>
    <th>Kategoria</th>
    <th>Cena</th>
  </tr>

  <tr *ngFor="let item of getProducts(); let i = index">
    <td (mouseover)="selectedProduct=item.name">{{i + 1}}</td>
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>{{item.price}}</td>
  </tr>

</table>
